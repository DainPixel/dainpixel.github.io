<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud of Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .circle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="page1.html" class="circle" style="width: 100px; height: 100px; background-color: rgba(255, 0, 0, 0.7); top: 50%; left: 50%; transform: translate(-50%, -50%);"></a>
