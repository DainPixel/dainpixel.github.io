<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DainPixel</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fafafa;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    nav a.about { color: red; }
    nav a.project { color: orange; }
    nav a.xprience { color: royalblue; }
    nav a.education { color: green; }

    nav a:hover {
      opacity: 0.7;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-weight: 800;
      font-size: 3rem;
      letter-spacing: 0.3rem;
    }

    footer {
      background: #f2f2f2;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #0077b6;
      text-decoration: none;
    }

    /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- ÏÉÅÎã® ÏòÅÏó≠ -->
  <header>
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Home</a></h1>
    <nav>
      <a href="about.html" class="about">a</a>
      <a href="project.html" class="project">p</a>
      <a href="xprience.html" class="xprience">x</a>
      <a href="education.html" class="education">e</a>
    </nav>
  </header>

  <!-- Î©îÏù∏ -->
  <main>
    <div class="logo">DainPixel</div>
  </main>

  <!-- ÌïòÎã® ÏòÅÏó≠ -->
  <footer>
    <p>üìß Contact: <a href="mailto:dainpixel@snu.ac.kr">dainpixel@snu.ac.kr</a></p>
    <p>¬© 2025 DainPixel</p>
  </footer>
</body>
</html>
